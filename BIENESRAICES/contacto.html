    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Bienesraices</title>
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="LogoEmpresa">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contactos.html">Contactos</a>
                </nav>    
            </div>            
            
        </div>
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                <label for="E-mail">E-mail: </label>
                <input type="email" id="E-mail" placeholder="Correo Electrónico" required>
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu Teléfono" required>
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="Cantidad">Cantidad:</label>
                <input type="number">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado: </p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="telefono" value="telefono" name="contacto">
                    <label for="correo">E-mail </label>
                    <input type="radio" id="correo" value="correo" name="contacto">
                </div>
                
                <!-- <p>Elija del Menu</p>
                <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                <input type="checkbox" name="orden" value="papas">Papas
                <input type="checkbox" name="orden" value="cerbeza">Cerveza -->

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">

        </div>
    </footer>
</body>
</html>
